<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flood Fill Algorithm</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "black";
      ctx.fillRect(50, 50, 300, 300);
      ctx.fillStyle = "white";
      ctx.fillRect(51, 51, 300, 300);

      function getPixelColor(x, y) {
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        return [pixel[0], pixel[1], pixel[2], pixel[3]];
      }

      function colorsMatch(color1, color2) {
        return (
          color1[0] === color2[0] &&
          color1[1] === color2[1] &&
          color1[2] === color2[2] &&
          color1[3] === color2[3]
        );
      }

      function floodFill(startX, startY, fillColor, borderColor) {
        const stack = [[startX, startY]];
        const startColor = getPixelColor(startX, startY);

        if (
          colorsMatch(startColor, fillColor) ||
          colorsMatch(startColor, borderColor)
        ) {
          return;
        }

        while (stack.length > 0) {
          const [x, y] = stack.pop();
          const currentColor = getPixelColor(x, y);

          if (
            colorsMatch(currentColor, borderColor) ||
            colorsMatch(currentColor, fillColor)
          ) {
            continue;
          }

          ctx.fillStyle = `rgba(${fillColor[0]}, ${fillColor[1]}, ${
            fillColor[2]
          }, ${fillColor[3] / 255})`;
          ctx.fillRect(x, y, 1, 1);

          if (x + 1 < canvas.width) stack.push([x + 1, y]); // Право
          if (x - 1 >= 0) stack.push([x - 1, y]); // Лево
          if (y + 1 < canvas.height) stack.push([x, y + 1]); // Низ
          if (y - 1 >= 0) stack.push([x, y - 1]); // Верх
        }
      }

      canvas.addEventListener("click", (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor(event.clientX - rect.left);
        const y = Math.floor(event.clientY - rect.top);

        const fillColor = [255, 0, 0, 255];
        const borderColor = [0, 0, 0, 255];

        floodFill(x, y, fillColor, borderColor);
      });
    </script>
  </body>
</html>
