<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thresholding Image</title>

    <style>
      canvas {
        border: 2px solid red;
        width: 400px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }

      .controls {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <input type="file" id="file-input" accept="image/*" />
      <br /><br />
      <label for="threshold-input">Threshold: </label>
      <input value="0" type="range" min="0" max="255" id="threshold-input" />
    </div>

    <div class="container">
      <div>
        <p>original</p>
        <canvas id="original-canvas"></canvas>
      </div>

      <div>
        <p>grayscale</p>
        <canvas id="grayscale-canvas"></canvas>
      </div>

      <div>
        <p>threshold</p>
        <canvas id="threshold-canvas"></canvas>
      </div>

      <div>
        <p>sobel</p>
        <canvas id="sobel-canvas"></canvas>
      </div>
    </div>

    <script>
      const thresholdInput = document.querySelector("#threshold-input");
      const fileInput = document.querySelector("#file-input");

      const original = document.getElementById("original-canvas");
      const grayscale = document.getElementById("grayscale-canvas");
      const threshold = document.getElementById("threshold-canvas");
      const sobel = document.getElementById("sobel-canvas");

      const canvases = [original, grayscale, threshold, sobel];

      const originalCtx = original.getContext("2d");
      const grayscaleCtx = grayscale.getContext("2d");
      const thresholdCtx = threshold.getContext("2d");
      const sobelCtx = sobel.getContext("2d");

      thresholdInput.addEventListener("change", applyThreshold);
      fileInput.addEventListener("change", handleFileSelect);

      const img = new Image();

      img.src = "./test.jpg";

      img.addEventListener("load", () => {
        drawImageToCanvas(img);
      });

      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      function drawImageToCanvas(img) {
        canvases.forEach((canvas) => {
          canvas.width = img.width;
          canvas.height = img.height;
        });
        originalCtx.drawImage(img, 0, 0);
        drawGrayscale(img);
        applyThreshold();
        applySobel(A, B, M, N);
      }

      function drawGrayscale(img) {
        const imageData = originalCtx.getImageData(
          0,
          0,
          original.width,
          original.height
        );
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          data[i] =
            data[i + 1] =
            data[i + 2] =
              0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
        }

        grayscaleCtx.putImageData(imageData, 0, 0);
      }

      function applyThreshold() {
        const thresholdValue = thresholdInput.value;

        const imageData = originalCtx.getImageData(
          0,
          0,
          original.width,
          original.height
        );
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          const gray =
            0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
          data[i] =
            data[i + 1] =
            data[i + 2] =
              gray >= thresholdValue ? 255 : 0;
        }

        thresholdCtx.putImageData(imageData, 0, 0);
      }

      const A = 0;
      const B = 1 / 4;
      const M = [
        [-1, 0, 1],
        [-2, 0, 2],
        [-1, 0, 1],
      ];
      const N = 1;

      function applySobel(A, B, M, N = 1) {
        const imageData = originalCtx.getImageData(
          0,
          0,
          original.width,
          original.height
        );
        const data = imageData.data;
        const width = original.width;
        const height = original.height;

        const output = new ImageData(width, height);
        const outputData = output.data;

        const size = 2 * N + 1;

        const grayscale = new Array(original.width * original.height);
        for (let i = 0; i < data.length; i += 4) {
          grayscale[i / 4] =
            0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
        }

        for (let y = N; y < original.height - N; y++) {
          for (let x = N; x < original.width - N; x++) {
            let sum = 0;

            // C(X+i, Y+j) * M(i, j)
            for (let i = -N; i <= N; i++) {
              for (let j = -N; j <= N; j++) {
                const pixelX = x + j;
                const pixelY = y + i;
                const idx = pixelY * original.width + pixelX;

                const matrixValue = M[i + N][j + N];
                sum += grayscale[idx] * matrixValue;
              }
            }

            let newValue = A + B * sum;
            newValue = Math.max(0, Math.min(255, newValue));

            const pos = (y * original.width + x) * 4;
            outputData[pos] =
              outputData[pos + 1] =
              outputData[pos + 2] =
                newValue;
            outputData[pos + 3] = 255;
          }
        }

        sobelCtx.putImageData(output, 0, 0);
      }
    </script>
  </body>
</html>
