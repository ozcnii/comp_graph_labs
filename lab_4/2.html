<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thresholding Image</title>

    <style>
      canvas {
        border: 1px solid red;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <input value="0" type="range" min="0" max="255" id="threshold-input" />
    <br />

    <div class="container">
      <div>
        <p>original</p>
        <canvas id="original-canvas"></canvas>
      </div>

      <div>
        <p>grayscale</p>
        <canvas id="grayscale-canvas"></canvas>
      </div>

      <div>
        <p>threshold</p>
        <canvas id="threshold-canvas"></canvas>
      </div>

      <div>
        <p>sobel</p>
        <canvas id="sobel-canvas"></canvas>
      </div>
    </div>

    <script>
      const thresholdInput = document.querySelector("#threshold-input");

      const original = document.getElementById("original-canvas");
      const grayscale = document.getElementById("grayscale-canvas");
      const threshold = document.getElementById("threshold-canvas");
      const sobel = document.getElementById("sobel-canvas");

      const canvases = [original, grayscale, threshold, sobel];

      const originalCtx = original.getContext("2d");
      const grayscaleCtx = grayscale.getContext("2d");
      const thresholdCtx = threshold.getContext("2d");
      const sobelCtx = sobel.getContext("2d");

      thresholdInput.addEventListener("change", applyThreshold);

      const img = new Image();
      img.src = "./test.jpg";

      img.addEventListener("load", () => {
        drawImageToCanvas(img);
      });

      function drawImageToCanvas(img) {
        canvases.forEach((canvas) => {
          canvas.width = img.width;
          canvas.height = img.height;
        });
        originalCtx.drawImage(img, 0, 0);
        drawGrayscale(img);
        applyThreshold();
        applySobel();
      }

      function drawGrayscale(img) {
        const imageData = originalCtx.getImageData(
          0,
          0,
          original.width,
          original.height
        );
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = avg; // Red
          data[i + 1] = avg; // Green
          data[i + 2] = avg; // Blue
        }

        grayscaleCtx.putImageData(imageData, 0, 0);
      }

      function applyThreshold() {
        const thresholdValue = thresholdInput.value;

        const imageData = originalCtx.getImageData(
          0,
          0,
          original.width,
          original.height
        );
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = data[i + 1] = data[i + 2] = avg >= thresholdValue ? 255 : 0;
        }

        thresholdCtx.putImageData(imageData, 0, 0);
      }

      function applySobel() {
        const imageData = grayscaleCtx.getImageData(
          0,
          0,
          grayscale.width,
          grayscale.height
        );
        const data = imageData.data;
        const width = grayscale.width;
        const height = grayscale.height;

        const sobelData = new ImageData(width, height);
        const sobelPixels = sobelData.data;

        const kernelX = [
          [-1, 0, 1],
          [-2, 0, 2],
          [-1, 0, 1],
        ];

        const kernelY = [
          [-1, -2, -1],
          [0, 0, 0],
          [1, 2, 1],
        ];

        for (let y = 1; y < height - 1; y++) {
          for (let x = 1; x < width - 1; x++) {
            let sumX = 0;
            let sumY = 0;

            for (let ky = -1; ky <= 1; ky++) {
              for (let kx = -1; kx <= 1; kx++) {
                const pixelIndex = ((y + ky) * width + (x + kx)) * 4;
                const gray = data[pixelIndex];

                sumX += gray * kernelX[ky + 1][kx + 1];
                sumY += gray * kernelY[ky + 1][kx + 1];
              }
            }

            const sobelIndex = (y * width + x) * 4;
            const magnitude = Math.sqrt(sumX * sumX + sumY * sumY);

            sobelPixels[sobelIndex] = magnitude;
            sobelPixels[sobelIndex + 1] = magnitude;
            sobelPixels[sobelIndex + 2] = magnitude;
            sobelPixels[sobelIndex + 3] = 255;
          }
        }

        sobelCtx.putImageData(sobelData, 0, 0);
      }
    </script>
  </body>
</html>
